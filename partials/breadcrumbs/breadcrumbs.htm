{##}

<nav class="my-4 md:my-6 overflow-auto xl:overflow-hidden scrollbar-x-none {{ sPartialClasses }}" role="navigation">
    <ul class="flex flex-nowrap xl:flex-wrap text-gray-600" aria-label="{{ 'breadcrumbs_breadcrumbs'|_ }}">
        <li>
            <a class="underline" href="{{ 'index/index'|page }}">{{ 'breadcrumbs_home'|_ }}</a>
        </li>
        {% for arItem in arBreadcrumbs %}
            <li class="pl-3 inline-flex before:separator whitespace-nowrap">
                {% if loop.last %}
                    <span class="ml-3">{{ arItem.is_lang ? arItem.name|_ : arItem.name }}</span>
                {% else %}
                    <a class="underline hover:text-blue-700 focus:text-blue-800 active:text-blue-900 ml-3" href="{{ arItem.url }}">{{ arItem.name }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>
