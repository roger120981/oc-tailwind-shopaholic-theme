{##}

<article>
    <div class="flex flex-row">
        {% if obReview.image %}
            <picture>
                <source srcset="{{ obImage.getThumb(48, 48, {'quality': 80, 'extension': 'webp'}) }}" type="image/webp">
                <source srcset="{{ obImage.getThumb(48, 48, {'quality': 80}) }}" type="image/jpeg">
                <img
                    alt="{{ obReview.name }} {{ obReview.surname }}"
                    class="rounded-3xl mr-4 w-12 h-12"
                    loading="lazy"
                />
            </picture>
        {% else %}
            <div class="flex justify-center items-center mr-4 bg-gray-200 w-12 h-12 rounded-3xl">
                <svg width="18" height="19">
                    <use href="../../themes/lovata-tailwind-shopaholic/assets/images/sprite.svg#anonim-avatar"></use>
                </svg>
            </div>
        {% endif %}
        <div class="flex flex-col mb-3">
            <div class="flex flex-row mb-1.5">
                <span class="mr-4 font-bold">{{ obReview.name }} {{ obReview.surname }}</span>
                <time class="text-gray-600" datetime="{{ obReview.created_at }}">{{ obReview.created_at|time_diff }}</time>
            </div>
            <div
                aria-label="{{ 'aria_label_rating_static'|transRaw({
                    aria_label_rating_static:obReview.rating
                }) }}"
                class="flex flex-row space-x-1">
                {% partial 'product-rating/product-rating-star' maxRating='5' rating=obReview.rating unique_id='total-rating-'~obReview.rating %}
            </div>
        </div>
    </div>
    <div class="prose prose-p:text-gray-600">
        <p>
            {{ obReview.comment }}
        </p>
    </div>
</article>
